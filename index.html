<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>CALCULATOR</h2>
  <div class="btn calculator">
    <div class="btn first-row">
        <div class="btn screen">
            <div class="previous">1</div>
            <div class="current">2</div>
        </div>
        <button class="btn" id="clear-btn">AC</button>
    </div>


    <div class="btn second-row">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">/</button>
    </div>

    <div class="btn second-row">
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">*</button>
    </div>

    <div class=" btn second-row">
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">-</button>
    </div>

    <div class=" btn second-row">
        <button class="btn decimal">.</button>
        <button class="btn number">0</button>
        <button class="btn equal">=</button>
        <button class="btn operator">+</button>
    </div>

    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
